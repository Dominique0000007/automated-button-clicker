<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<title>Botão de Teste</title>
<script>
  const tempoInicial = Date.now();

  function clicou() {
    const tempoClique = Date.now();
    const tempoDecorrido = (tempoClique - tempoInicial) / 1000;
    const mensagem = `Você demorou ${tempoDecorrido.toFixed(2)} segundos para clicar no botão!`;

    alert(mensagem);
    console.log('ALERT:', mensagem);
    console.log('Tempo decorrido:', tempoDecorrido.toFixed(2), 'segundos');
  }
</script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh;">
  <button id="botao" onclick="clicou()" style="padding:20px; font-size:20px;">Clique em mim</button>
</body>
</html>
